<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payments</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-5 ">
                <form class="bg pe-3 ps-3 pt-3 pb-3 rounded shadow" style="background-color:  #B4BDFF;">
                    <div class="mb-3 text-center">
                        <h1>Payments</h1>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Name of baby</label>
                        <input type="text" class="form-control" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Baby number</label>
                        <input type="text" class="form-control" placeholder="xxx" required>

                    </div>


                    <div class="mb-3">
                        <label class="form-label">Name of parent</label>
                        <input type="text" class="form-control" required>

                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Daily halfday babysitting</option>
                            <option value="1">Daily fullday babysitting</option>
                            <option value="1">Monthly halfday babysitting</option>
                            <option value="1">Monthly fullday babysitting</option>
                            <option value="1">Purchase of dolls</option>
                          </select>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount paid</label>
                        <input type="text" class="form-control" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Paid by</label>
                        <input type="text" class="form-control" required>

                    </div>
                  
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="text" class="form-control" required>

                    </div>
                   
                  
                  
                  
                    <div class="mb-3">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                   
            </div>

        </div>
    </div>

    <script src="../static/bootstrap/js/bootstrap.bundle.js"></script> 
</body>

</html>

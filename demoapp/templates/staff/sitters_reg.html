<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sitters_reg</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-5 ">
                <form class="bg pe-3 ps-3 pt-3 pb-3 rounded shadow" style="background-color:  #B4BDFF;">
                    <div class="mb-3 text-center">
                        <h1>Sitter's registration</h1>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" required>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <input type="text" class="form-control" required>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date of birth</label>
                        <input type="text" class="form-control" placeholder="YYYY-MM-DD" required>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-control" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Level of Education</label>
                        <input type="text" class="form-control" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Next of kin</label>
                        <input type="text" class="form-control" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Sitter number</label>
                        <input type="text" class="form-control" placeholder="xxx" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label" >NIN</label>
                        <input type="text" class="form-control" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Contact</label>
                        <input type="text" class="form-control" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Recommender's name</label>
                        <input type="text" class="form-control" required>

                    </div>
                    <div class="mb-3">
                        <label class="form-label" >Religion</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                   
            </div>

        </div>
    </div>

    <script src="../static/bootstrap/js/bootstrap.bundle.js"></script> 
</body>

</html>

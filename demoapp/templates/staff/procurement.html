<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daycare Procurement Page</title>

<link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="../static/css/styles.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .inventory {
        margin-bottom: 20px;
    }
    .inventory table {
        width: 100%;
        border-collapse: collapse;
    }
    .inventory th, .inventory td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    .inventory th {
        background-color: #f2f2f2;
    }
    .sales-record {
        margin-bottom: 20px;
    }
    .sales-record table {
        width: 100%;
        border-collapse: collapse;
    }
    .sales-record th, .sales-record td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    .sales-record th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
<div class="container">
    <h1> Procurement </h1>
    <div class="inventory">
        <h2>Inventory</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>Fruits</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Diapers</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Dolls</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Others(specify)</td>
                <td>30</td>
            </tr>
        </table>
    </div>
    <div class="sales-record">
        <h2>Sales Record</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity Sold</th>
            </tr>
            <tr>
                <td>Dolls</td>
                <td>5</td>
            </tr>
        </table>
    </div>
</div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <footer class="bg-body-tertiary text-center text-lg-start">
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                    Â© 2024 Daystar daycare,designed by winnifred Akullu.
                    <a class="text-body" href="https://mdbootstrap.com/">All rights reserved</a>
                </div>
            </footer>
        </div>
    </div>
</div>
<script src="/link.js"></script>
<script src="../static/bootstrap/js/bootstrap.bundle.js"></script>

</body>
</html>
